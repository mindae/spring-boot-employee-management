# Docker-specific configuration
spring.application.name=spring-boot-employee-management

# Oracle Database Configuration for Docker (connecting to external Oracle)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@host.docker.internal:1521/XEPDB1}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:oracle.jdbc.OracleDriver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:hr}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hr}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# Security Configuration
spring.security.jdbc.initialize-schema=always
spring.security.user.jdbc.users-by-username-query=SELECT username, password, enabled FROM app_users WHERE username = ?
spring.security.user.jdbc.authorities-by-username-query=SELECT username, authority FROM app_authorities WHERE username = ?

# Logging configuration for Docker
logging.level.com.example.hello=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# External APIs
external.posts.base-url=https://jsonplaceholder.typicode.com

# Server configuration
server.port=8080

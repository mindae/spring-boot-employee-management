# Server configuration (optional)
# server.port=8080

spring.application.name=spring-boot-employee-management

# Custom authentication using database tables (app_users/app_authorities)
# Spring Security JDBC Authentication Configuration
spring.security.jdbc.initialize-schema=always
spring.security.user.jdbc.users-by-username-query=SELECT username, password, enabled FROM app_users WHERE username = ?
spring.security.user.jdbc.authorities-by-username-query=SELECT username, authority FROM app_authorities WHERE username = ?

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=hr
spring.datasource.password=hr

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database initialization handled by Hibernate DDL and DatabaseInitializer

# Logging configuration
# Application logging levels
logging.level.com.example.hello=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# File logging pattern with more details
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Async logging for better performance
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# DevTools (active only in development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# Thymeleaf view resolver (ensure correct template resolution)
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# External APIs
external.posts.base-url=https://jsonplaceholder.typicode.com

